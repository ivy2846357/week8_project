<h2 class="reserve-title mt-9 mb-4 text-dark-brick-red text-center">立即預約</h2>

<div class="container mb-6">
    <div class="row justify-content-center">
        <div class="col-2">
            <div class="alert bg-beige text-dark-brick-red text-center rounded-lg" role="alert">選擇方案</div>
        </div>
        <div class="col-2">
            <div class="alert bg-dark-brick-red text-white text-center rounded-lg" role="alert">填寫資料</div>
        </div>
        <div class="col-2">
            <div class="alert bg-beige text-dark-brick-red text-center rounded-lg" role="alert">完成預約</div>
        </div>
    </div>
</div>

<div class="text-center mb-6">
    <h6 class="text-gray me-3">您選擇的是
        <span class="h5 text-brick-red">首次體驗課程-基礎</span>
    </h6>
</div>

<form class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-4 text-gray">
            <div class="form-group mb-6">
                <h6 class="mb-3">1. 是否接觸過瑜珈?</h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">是</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">否</label>
                </div>
            </div>

            <div class="form-group mb-6">
                <h6 class="mb-3">2. 想改善的生活問題?</h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label me-3" for="inlineCheckbox1">肌耐力不足</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label me-3" for="inlineCheckbox2">柔軟度不佳</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">壓力大</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label me-6" for="inlineCheckbox2">姿勢不正</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label me-3" for="inlineCheckbox2">睡眠品質差</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">注意力不足</label>
                </div>
            </div>

            <div class="form-group mb-6">
                <h6 class="mb-3">3. 每週累積運動量約為多少？</h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">150 分鐘以上</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">75~150 分鐘</label>
                </div>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">30~75 分鐘</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">30 分鐘以下</label>
                </div>
            </div>

            <div class="form-group mb-6">
                <h6 class="mb-1">4. 上課預約報到日</h6>
                <h6 class="mb-2">若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</h6>
                <div class="d-block">
                    <input type="date">
                </div>
            </div>

            <div class="form-group mb-6">
                <h6 class="mb-3">5. 填寫基本資料，完成預約後會寄送通知至電子信箱</h6>
                <div class="row mb-3">
                    <div class="col">
                        <label for="name" class="mb-1">姓名</label>
                        <input type="text" class="form-control rounded-sm" placeholder="請輸入您的姓名">
                    </div>
                    <div class="col">
                        <label for="name" class="mb-1">年齡</label>
                        <input type="text" class="form-control rounded-sm" placeholder="請輸入您的年齡">
                    </div>
                </div>
                <div class="form-group col-2 mb-3">
                    <label for="exampleFormControlSelect1" class="mb-1">性別</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>男生</option>
                        <option>女生</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="exampleInputEmail1" class="mb-1">電子信箱</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="email@example.com">
                </div>

                <div class="form-group mb-6">
                    <label for="exampleInputPhone" class="mb-1">手機號碼</label>
                    <input type="tel" class="form-control" id="exampleInputPhone" aria-describedby="phoneHelp"
                        placeholder="0912-345-678">
                </div>

                <a href="#" class="btn btn-dark-brick-red text-white d-block py-2 send-btn">送出</a>
            </div>
        </div>
    </div>
</form>
