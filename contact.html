<div class="container" style="margin-bottom: 110px;">

            <div class="text-dark-brick-red row">

                    <h4 class="mb-2">DOYOGA 教室位置</h4>
                    <h6 class="mb-2">高雄市苓雅區北信街 23 號 2 樓</h6>
                    <h6>如何前往：</h6>
                    <h6 class="mb-4">1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</h6>
                    <h6 class="mb-4">2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</h6>
                    <h6>3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</h6>
                </div>
            </div>
        </div>

                <div class="mb-3">

                <div class="mb-3">

                <div class="mb-3 d-flex justify-content-end">

  <script>
    AOS.init({
      // Global settings:
      disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function

      disableMutationObserver: false, // disables automatic mutations' detections (advanced)
